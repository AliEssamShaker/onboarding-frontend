<div *ngIf="!loadingSubscription.closed">
  FANCY LOADING SPINNER
</div>
<div *ngIf="user && loadingSubscription.closed">

  <h2 class="page-title">{{user.firstName}}'s phones</h2>

  <ul class="phones">
    <li *ngFor="let phone of phones">
      <a routerLink="/users/{{user.userId}}/phones/{{phone.phoneId}}/">
        <span>{{phone.phoneId}}</span> {{phone.phoneNumber}}
      </a>
      <button class="deletePhone" title="delete phone"
              (click)="deletePhone(phone.phoneId, phone.userId)">x
      </button>
    </li>
  </ul>
  <div>
    <button class="btn-creation mr-2" (click)="createPhone()">
      Add new phone
    </button>

    <button class="btn-view" (click)="back()">
      Back
    </button>
  </div>
</div>
